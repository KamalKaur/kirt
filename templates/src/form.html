{% load staticfiles %}
<html>
  <head>
    <meta charset="urf-8">
    <title>Form</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}autosave.js"></script> 
<script language="javascript" type="text/javascript">
  //On clicking advance, for popup on licking add advance
  function popitup(url) {
    newwindow=window.open(url,'Add Advance','height=300,width=350');
    if (window.focus) {newwindow.focus()}
    return false;
}
</script>
  </head>

  <body>
  <table border=1 style="width:800px">
    <tr>
        <th> Sr. No </th>
        <th> Name </th>
        <th> Address </th>
        <th> Worker ID </th>
        <th> Advance  </th>
        <th> Attended days </th>
        <th> Over time </th>
        <th> Paid amount</th> 
      </tr>
  </table> 

    <form action="" method="">
    {% csrf_token %}

    {% for value in detail_list %}
      {{value.worker_id}} {{value.first_name}} {{value.address}} 
      <select id="{{value.worker_id}}" class="worker"> <option value="{{value.worker_id}}"> {{value.first_name}}</option> </select>
      <input type="text" id="days_{{value.worker_id}}" placeholder="Days" class="days" value="{{value.attendance}}">
      <input type="text" id="overtime_{{value.worker_id}}" placeholder="Overtime" class="overtime" value="{{value.overtime_hours}}"> 
      <input type="text" id="paid_{{value.worker_id}}" placeholder="Paid Amount" class="paid" value="{{value.paid_salary}}"> 
      <input type="text" id="advance_{{value.worker_id}}" placeholder="Advance" class="advance" value = "{{value.advance_amount}}"> <br />
    {% endfor %} 

    </form>
	<a href="" onclick="return popitup('/src/addadvance')">Advance ++</a> 
        <br /> <br /> 
   	
      
  </body>
</html>
