	<script>
		$(document).ready(function(){
			$('.days').change(function(){
			changed_id = this.id.split("_")[1]

        $.ajax({
          url: request_url,
          success: function(data){
			  alert(data);
          }
        });
	});

       overtime = $('#overtime_' + changed_id).val();

		alert(request_url);

			url: request_url,
            success: function(data){
				alert(data);
			}
	})
})
