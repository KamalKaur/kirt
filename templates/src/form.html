<html>
	
  <head>
    <meta charset="urf-8">
    <title>Form</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
	</script>
	<script>
		$(document).ready(function(){
			$('.days').change(function(){
			changed_id = this.id.split("_")[1]
			days = $('#days_' + changed_id).val();
			request_url = "/ajaxrequest?days=" + days + "&worker_id=" + changed_id;
        $.ajax({
          url: request_url,
          success: function(data){
			  alert(data);
          }
        })
      })
    })

    </script>	
  </head>

  <body>
	  {% comment %} <table border=1 style="width:800px">
      <tr>
        <th> Sr. No </th>
        <th> Name </th>
        <th> Address </th>
        <th> Worker ID </th>
        <th> Advance  </th>
        <th> Attended days </th>
        <th> Over time </th>
        <th> Paid amount</th> 
      </tr>
  </table> {% endcomment %}

    <form action="" method="">
    {% csrf_token %}
    {% for worker in allworkers %} 
	{{worker.id}} {{worker.address}} 
    <select id="{{worker.id}}" class="worker"> <option value="{{worker.id}}">{{worker.first_name}} {{worker.last_name}}</option> </select>
	<input type="text" id="days_{{worker.id}}" placeholder="Days" class="days">
	<input type="text" id="{{worker.id}}" placeholder="Overtime"class="overtime"> <br /> 

    {% endfor %} 
    </form>
 
        <br /> <br /> 
   	
      <input type = "submit" value="submit">
  </body>
</html>
